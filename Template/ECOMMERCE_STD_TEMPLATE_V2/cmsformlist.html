<div id="bannerWrapper">
  <div id="bannerLeftColumn">
    <div
      id="previewWrapper"
      style="width: 800px; height: 400px; padding: 10px;"
    >
      <div id="previewContainer">
        <div
          style="
            margin: 40px auto;
            width: 100%;
            opacity: 0.5;
            text-align: center;
          "
        >
          <h1>Preview Block</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="listRightColumn">
    <table class="table cms_customTable">
      <thead>
        <tr>
          <th>Actions</th>
          <th>Serial #</th>
          <th>Form Name</th>
        </tr>
      </thead>
      <tbody>
        #set($pageNo = ($formList.pageNo - 1)) #set($counter = $pageNo *
        $formList.pageSize) #set($count = $counter+1) #foreach($forms in
        $formList.resultSet)
        <tr>
          <td class="cms_actionIcons">
            <a
              href="javascript:void(0);"
              title="Preview"
              onclick="formPreview('$forms.id')"
            >
              <i class="fas fa-lg fa-eye"></i>
            </a>
            <a
              href="editFormDataCms.action?formId=$forms.id"
              title="Edit Form List"
            >
              <i class="fas fa-lg fa-pencil-alt"></i>
            </a>
            <a
              href="javascript:void(0);"
              title="Delete Form List"
              onclick="deleteForm($forms.id,'$forms.formName')"
            >
              <i class="fas fa-lg fa-trash-alt"></i>
            </a>
          </td>
          <td class="text-center cms_slNo">$!count</td>
          <td>$forms.formName</td>
        </tr>
        #set($count = $count+1) #end
      </tbody>
    </table>
  </div>
  <div class="cms_pgnation clearfix clear-both">
    <div class="pgnation"></div>
    <div class="cms_formBtn">
      <button onclick="closeBannerPopup();" class="outLineBtn_left">
        <i class="fa fa-times-circle"></i> Cancel
      </button>
      <a href="editFormDataCms.action?formId=0" class="cms_blueBtn">
        Add New Form <i class="fa fa-list-alt"></i>
      </a>
    </div>
  </div>
  <div id="cleared"></div>
</div>

  }
  .pagebarUTH {

    box-shadow: 0px 0px 2px #888888;
    padding: 3px;
    margin: 0 5px 0 0;
  }
</style>
