<link href="$!cmsArtifactsPath/css/slick.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="$!cmsArtifactsPath/js/slick.js"></script>
<script>
jQuery(document).ready(function() {
	jQuery("#template-slider").slick({
	  infinite: true,
	  slidesToShow: 6,
	  slidesToScroll: 1,
	  responsive: [
	               {
	                 breakpoint: 1340,
	                 settings: {
	                   slidesToShow: 5,
	                 }
	               },{
						breakpoint: 770,
						settings: {
							slidesToShow: 3,
						}
					},{
						breakpoint: 500,
						settings: {
							slidesToShow: 2,
						}
					},
					{
						breakpoint: 400,
						settings: {
							slidesToShow: 1,
						}
					}
	             ]
	});
});
</script>
<style>
footer,header,nav{
	pointer-events: none;
}
#canvasImage{
	width:100px;
	height:100px;
	overflow:hidden;
	position: absolute;
	bottom: 0;
	right: 0;
}
</style>
<div class="container">
	<div class="row hideMe">
		<div class="readyTemplatesForm">
			#if($templateNames.size() > 0)
			<label>Templates List: </label>
			<div id="template-slider" class="template-slider">
				#foreach($templateNamesList in $templateNames)
				<div>
					<a href="cmsStaticPageByPageNameCms.action?pageName=$templateNamesList.templateName">
						<img  height="26px" width="100%" src="$templateNamesList.templateImgName" />
					</a>
				</div>
				#end
			</div>
			#end
		</div>
	</div>
</div>
<div id="mycanvas">$!staticPageData.pageContent</div>   		
<div id="canvasImage"></div>
