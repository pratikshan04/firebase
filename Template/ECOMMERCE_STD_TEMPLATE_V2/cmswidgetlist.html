<div id="bannerWrapper">
	<div id="bannerLeftColumn">
	<div id="previewWrapper" style="width:800px; height:400px">
		<div id="previewContainer" ><div style="margin:40px auto;width:100%;opacity: 0.5;text-align:center;">
		<h1>Preview Block</h1></div></div>
		</div>
	</div>
	<div id="bannerRightColumn">
	<form method="get" action="widgetListCms.action">
				<input class="cms_bannerSearch" type="text" id="bannerSearchBox"  value="$!query" name="query" placeholder="Enter Widget Name to Search" />
				<button class="banner_addNewBtn" type="submit" style="margin-left: -4px;top:-4px;position:relative;padding: 0px 5px 7px 5px;" ><i class="list-search-icn fa fa-search"></i></button>
				</form>
	<div id="bannerSelect">
			<div style="height:520px;">
			
			<ul id="bannerSelectList">
			<p style="color:green"></p>
			
			#foreach($widgets in $widgetList.resultSet)
			<li><img src="$webThemes/CMS/images/small/viewItems.png" title="Preview" style="cursor:pointer;margin:0px 5px 0 0;" onclick="widgetPreview('$widgets.id')"> <a href="editWidgetDataCms.action?widgetId=$widgets.id"><img src="$webThemes/CMS/images/small/edit.png" title="Edit Widget List" style="cursor:pointer;margin:-10px 10px 0 0;"></a><img src="$webThemes/CMS/images/small/delete.png" title="Delete Widget" style="cursor:pointer;margin:-8px 10px 0 0;height:16px;" onclick="deleteWidget($widgets.id,'$widgets.name')"><span style="vertical-align:super;">$widgets.name</span>
			</li>
			#end
			
			
			
			</ul>
			<script>
				#set($pageNo = ($widgetList.pageNo - 1))
paginationScript($widgetList.totalPages,"widgetListCms.action?query=$!query&page=",$pageNo,1);
</script>
			</div>
			
			
			<div class="pgnation">

			</div>
		
			<a href="editWidgetDataCms.action?widgetId=0" class="banner_addNewBtn" style="padding: 6px 5px 10px 5px;">Add New Widget</a>
			<a href="widgetTypeCms.action" class="banner_addNewBtn" style="padding: 6px 5px 10px 5px;">Add/Edit Widget Type</a>
			<button onclick="closeBannerPopup();" class="banner_cancelBtn">Cancel</button>
			</div>
	</div>
	 <div id="cleared"></div>
</div>
