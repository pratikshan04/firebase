<div id="bannerWrapper">
  <div id="bannerLeftColumn">
    <div id="previewWrapper" style="width: 800px; height: 400px;">
      <div id="previewContainer">
        <div
          style="
            margin: 40px auto;
            width: 100%;
            opacity: 0.5;
            text-align: center;
          "
        >
          <h1>Preview Block</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="listRightColumn">
    <table class="table cms_customTable">
      <thead>
        <tr>
          <th>Actions</th>
          <th>Serial #</th>
          <th>Widget Name</th>
        </tr>
      </thead>
      <tbody>
        #set($pageNo = ($widgetList.pageNo - 1)) #set($counter = $pageNo *
        $widgetList.pageSize) #set($count = $counter+1) #foreach($widgets in
        $widgetList.resultSet)
        <tr>
          <td class="cms_actionIcons">
            <a
              href="javascript:void(0);"
              title="Preview"
              onclick="widgetPreview('$widgets.id')"
            >
              <i class="fas fa-lg fa-eye"></i>
            </a>
            <a
              href="editWidgetDataCms.action?widgetId=$widgets.id"
              title="Edit Widget List"
            >
              <i class="fas fa-lg fa-pencil-alt"></i>
            </a>
            <a
              href="javascript:void(0);"
              title="Delete Widget"
              onclick="deleteWidget($widgets.id,'$widgets.name')"
            >
              <i class="fas fa-lg fa-trash-alt"></i>
            </a>
          </td>
          <td class="text-center cms_slNo">$!count</td>
          <td>$widgets.name</td>
        </tr>
        #set($count = $count+1) #end
      </tbody>
    </table>
  </div>
  <div class="cms_pgnation clearfix clear-both">
    <div class="pgnation"></div>
    <div class="cms_formBtn">
      <button onclick="closeBannerPopup();" class="outLineBtn_left">
        <i class="fa fa-times-circle"></i> Cancel
      </button>
      <a href="editWidgetDataCms.action?widgetId=0" class="cms_blueBtn">
        Add New Widget
        <span class="action-icon">
          <i class="fa fa-lg fa-pencil-alt"></i>
          <sup class="fas fa-th-large"></sup>
        </span>
      </a>
      <a href="widgetTypeCms.action" class="cms_blueBtn">
        Add/Edit Widget Type
        <span class="action-icon">
          <i class="fa fa-lg fa-th-large"></i>
          <sup class="fas fa-plus-circle"></sup>
        </span>
      </a>
    </div>
  </div>
  <div id="cleared"></div>
</div>
<style>
  #bannerSelectList > li {
    border-bottom: none;
  }
  .pagebarUTH {
    background: white;
    box-shadow: 0px 0px 2px #888888;
    padding: 3px;
    margin: 0 5px 0 0;
  }
  @media (max-width: 1366px) {
    .banner_addNewBtn {
      display: inline-block;
    }
  }
</style>
