<div class="row">	
	<div class="col-md-12 col-sm-6 col-xs-12">
		#if($!message.trim().length()>0)
			#if($!message.toLowerCase().contains("success"))
			 	<div class="alert alert-success">$!message</div>
			#else
				<div class="alert alert-danger">$!message</div>
			#end
		#else
			<div id="notificationDiv"></div>
		#end
		<form id="mainLoginForm" class="mainLoginForm" data-form="login">
			<input type="hidden" name="fromPageValue" value='$hostName.replace("","")Welcome'/>
			<input type="hidden" name="formPageValue" value='$!LayoutName' id="formPageValue"/>  
			<div class="form-group">
				<p>Log in to get started</p>
			</div>
			<div class="form-group">
				<label for="mainUserName" for="mainUserName">$!locale.get("form.label.userName")</label>
				<input type="text" name="loginId" value="$!userNameTmp" id="mainUserName" class="form-control" placeholder="$!locale.get('form.label.userName')"/>
			</div>
			<div class="form-group">
				<label for="mainPassword">$!locale.get("form.label.password")</label>
				<input type="password" name="loginPassword" id="mainPassword" class="form-control" placeholder="$!locale.get('form.label.password')"/>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6 col-sm-12 col-xs-12">
						<label for="rememberMe" class="customCheckBox" >
						<input type="checkbox" tabindex="3" name="rememberMe" id="rememberMe" onchange="checkRemember(this);" title="Remember Me"/>
						<span>$!locale.get("form.label.rememberMyLogin")</span>
						</label>
					</div>
					<div class="col-md-6 col-sm-12 col-xs-12">
						<button class="center button pull-right" type="submit">$!locale.get('product.heading.signIn')</button>
					</div>
				</div>				
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12 col-md-6">
						<a href="$!locale.get('website.url.Register')" class="link">$!locale.get('product.heading.register')</a>
					</div>
					<div class="col-sm-12 col-md-6">
						<a href="/ForgotLink.action" class="forgotPassword link pull-right" tabindex="5">$!locale.get("product.label.forgotPassword")</a>
					</div>
				</div>
			</div>
		</form>
	</div>
