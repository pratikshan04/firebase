<link href="$!webThemes/CMS/css/styles_CMS.css" rel="stylesheet" type="text/css" />
<link href="$!webThemes/CMS/css/banner.css" rel="stylesheet" type="text/css" />
#parse("font-awesomeV5.html")
<script src="$!webThemes/CMS/js/cms/cmsscript.js"></script>
<script src="$!webThemes/CMS/js/cms/bannerpluginv2.js"></script>
<div id="bannerWrapper" class="clearfix popupWraper">
	<div class="cms_customSearch cms_customSearchRight">
		<form method="get" action="bannerListCms.action">
			<input type="text" id="bannerSearchBox"  value="$!query" name="query" placeholder="Enter Banner List Name to Search"/>
			<button type="submit"><i class="list-search-icn fa fa-search"></i></button>
		</form>
	</div>
	<div class="previewSection">
		<div class="prev_heading">
			<i class="fas fa-lg fa-eye"></i><span>Banner Preview Area</span>
		</div>
		<div id="previewContainer">
			<div style="margin:40px auto;width:100%;opacity: 0.5;text-align:center;">
				<h1>Preview Block</h1>
			</div>
		</div>
	</div>
	<div class="listRightColumn">
		<table class="table cms_customTable">
			<thead>
				<tr>
					<th>Actions</th>
					<th>Serial #</th>
					<th>Form Name</th>
				</tr>
			</thead>
			<tbody>
				#set($count = 1)
				#foreach($bannerData in $bannerList.resultSet)
				<tr>
					<td class="cms_actionIcons">
						<a href="javascript:void(0);" title="Preview" onclick="bannerPreview('$bannerData.id')">
							<i class="fas fa-lg fa-eye"></i>
						</a>
						<a href="editBannerCms.action?bannerListId=$bannerData.id" title="Edit Banner List">
							<i class="fas fa-lg fa-pencil-alt"></i>
						</a>
						<a href="javascript:void(0);" title="Delete Banner List" onclick="deleteBanner($bannerData.id,'$bannerData.bannerListName')">
							<i class="fas fa-lg fa-trash-alt"></i>
						</a>
					</td>
					<td class="text-center cms_slNo">$!count</td>
					<td>$bannerData.bannerListName</td>
				</tr>
				#set($count = $count+1)
				#end
			</tbody>
		</table>
	</div>
	<div class="cms_pgnation clearfix clear-both">
		<script>
			#set($pageNo = ($bannerList.pageNo - 1))
			paginationScript($bannerList.totalPages,"bannerListCms.action?query=$!query&page=",$pageNo,1);
		</script>
		<div class="cms_formBtn">
			<button onclick="closeBannerPopup();" class="outLineBtn_left"> <i class="fa fa-times-circle"></i> Cancel</button>
			<button class="cms_blueBtn" onclick="useThisBanner();">
				Use Selected Banner List
				<span class="action-icon">
					<i class="fa fa-lg fa-list-ul"></i>
					<sup class="fas fa-check"></sup>
				</span>
			</button>
			<a href="/editBannerCms.action" class="cms_blueBtn">
				New Banner List
				<span class="action-icon">
					<i class="fa fa-lg fa-list-ul"></i>
					<sup class="fas fa-image"></sup>
				</span>
			</a>
		</div>
		<input type="hidden" name="bannerListId" value="$bannerListId" />
		<input type="hidden" id="bannerListId" value="$bannerListData.id" />
	</div>
</div>

<style>
.jssora03l, .jssora03r, .jssora03ldn, .jssora03rdn {
	position: absolute;
	cursor: pointer;
	display: block;
	overflow:hidden;
}
.jssora03l { background: url($webThemes/CMS/images/small/CMS-slider-left.png) no-repeat;top:14px !important; width:15px !important;height:15px !important;}
.jssora03r { background: url($webThemes/CMS/images/small/CMS-slider-right.png) no-repeat;top:14px !important;right:50px !important;width:15px !important;height:15px !important; }
.jssora03l:hover {background: url($webThemes/CMS/images/small/CMS-slider-left.png) no-repeat; }
.jssora03r:hover { background: url($webThemes/CMS/images/small/CMS-slider-right.png) no-repeat; }
.jssora03ldn { background-position: -243px -33px; }
.jssora03rdn { background-position: -303px -33px; }
.fwbannerContainer {
	max-width: 100%;
	margin-left: 0 !important;
	margin-right: 0 !important;
	left: 0;
	right: 0;
	width: 800px;
	position: unset;
	padding:10px;
}
.fwbannerContainer .Widget_slideJssor {
	visibility: unset !important;
	max-width: 100%;
	width: 1000px !important;
}
#cboxClose{
	top: 3px !important;
	right: 15px !important;
}
@media (max-width: 1366px){
	.banner_addNewBtn{
		display:inline-block;
	}
}
</style>
