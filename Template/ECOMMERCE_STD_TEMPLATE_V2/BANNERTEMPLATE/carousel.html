#if($bannerInfoList && $bannerInfoList.bannerInfo && $bannerInfoList.bannerInfo.size()>0)
#set($dynamicProperties = $bannerInfoList.dynamicProperties)
<div id="slidercontainer" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 809px; height: 150px; overflow: hidden;">
        <!-- Loading Screen -->
        <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
            <div style="position:absolute;display:block;background:url('img/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
        </div>
        <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 809px; height: 150px; overflow: hidden;">
            
			#foreach($bannerList in $bannerInfoList.bannerInfo)
			<div style="display: none;">
                <img data-u="image" src="$bannerImagePath$bannerList.banner.imageName" />
            </div>
        #end
        </div>
        <!-- Bullet Navigator -->
		#if($dynamicProperties && $dynamicProperties.bulletNavigation == "Y")
        <div data-u="navigator" class="jssorb03" style="bottom:10px;right:10px;">
            <!-- bullet navigator item prototype -->
            <div data-u="prototype" style="width:21px;height:21px;">
                <div data-u="numbertemplate"></div>
            </div>
        </div>
		#end
        <!-- Arrow Navigator -->
        <span data-u="arrowleft" class="jssora03l" style="top:0px;left:8px;width:55px;height:55px;" data-autocenter="2"></span>
        <span data-u="arrowright" class="jssora03r" style="top:0px;right:8px;width:55px;height:55px;" data-autocenter="2"></span>
    </div>
#end
